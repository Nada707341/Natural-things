<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب منتج - Natural Things</title>
  <style>
    body {font-family:Arial; padding:20px;}
    form {max-width:400px; margin:auto;}
    input, textarea, select {width:100%; padding:10px; margin:10px 0;}
    button {padding:10px; background:#8b5e3c; color:white; border:none; cursor:pointer;}
  </style>
</head>
<body>
  <h1>طلب منتج</h1>
  <form>
    <label>اسمك:</label>
    <input type="text" required>
    <label>رقم الهاتف:</label>
    <input type="tel" required>
    <label>اختر المنتج:</label>
    <select>
      <option>عسل</option>
      <option>بهارات</option>
      <option>قهوة</option>
    </select>
    <label>ملاحظات:</label>
    <textarea></textarea>
    <button type="submit">إرسال الطلب</button>
  </form>
</body>
</html>
